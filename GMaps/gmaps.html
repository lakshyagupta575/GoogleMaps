<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gmaps.css">

    <title>GMaps</title>
  </head>
  <body>

    <div>
        <h1 class="container text-center display-4 mb-5" style="margin-top: 30px;">Google Maps</h1>
      </div>

    <div class="container d-flex justify-content-center mt-3 input">
        <select name="from" id="inlineFormCustomSelect" class="custom-select mt-4 rounded " id="from" onchange="clears();">
            <option selected>From</option>
            <option value="DELHI">DELHI</option>
            <option value="JAIPUR">JAIPUR</option>
            <option value="PUNJAB">PUNJAB</option>
            <option value="AGRA">AGRA</option>
            <option value="INDORE">INDORE</option>
            <option value="KANPUR">KANPUR</option>
            <option value="UTTARAKHAND">UTTARAKHAND</option>
            <option value="CHANDIGARH">CHANDIGARH</option>
            <option value="BIKANER">BIKANER</option>
            <option value="UDAIPUR">UDAIPUR</option>
          </select>
    </div>

    <div class="container d-flex justify-content-center mt-3 input">
        <select name="to" id="inlineFormCustomSelect" class="custom-select mt-4 rounded " id="to" onchange="clears();">
            <option selected>To</option>
            <option value="DELHI">DELHI</option>
            <option value="JAIPUR">JAIPUR</option>
            <option value="PUNJAB">PUNJAB</option>
            <option value="AGRA">AGRA</option>
            <option value="INDORE">INDORE</option>
            <option value="KANPUR">KANPUR</option>
            <option value="UTTARAKHAND">UTTARAKHAND</option>
            <option value="CHANDIGARH">CHANDIGARH</option>
            <option value="BIKANER">BIKANER</option>
            <option value="UDAIPUR">UDAIPUR</option>
          </select>
    </div>

    <div class="container d-flex justify-content-center input" id="">
        <select name="mode" id="inlineFormCustomSelect" class="custom-select mt-4 rounded " id="mode" onchange="pump();">
          <option selected>Mode Of Transport</option>
          <option value="Car">Car</option>
          <option value="Train">Train</option>
        </select>
      </div>

      <div class="container d-flex justify-content-center mt-4 form-check" id="petrol">
          
      </div>

      <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-info btn-lg rounded" id="find">Find</button>
        </div>

      <div class="container d-flex justify-content-center mt-5" id="result">

      </div>

      <div class="container d-flex justify-content-center mt-4 mb-5" id="distance">

      </div>

      <div class="container d-flex justify-content-center mt-4 form-check" id="restaurant">
          
    </div>

      <div class="container d-flex justify-content-center mt-4" id="rest">

      </div>      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="gmaps.js"></script>
  </body>
</html>
